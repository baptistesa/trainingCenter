<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="editor_data.css">
    <script src="editor_data.js"></script>
    <title>JSON Editor</title>
</head>

<body>
    <div class="title">
        <div id="backButton" style="display: inline-block;">
            <img style="height: 30px;" src="../img/icons/backButton.png">
        </div>
        <div class="titleBlock" style="display: inline-block;">
            <h3>Training center</h3>
            <p>Anotate your data</p>
        </div>
    </div>

    <div id="pageContainer" style="text-align: center; margin-top: 5%;">
        <h3 style="text-align: left">Paste the text</h3>
        <textarea id="contentTextArea" style="margin-top: 3%; height: 20rem;">

        </textarea>
    </div>


    <div id="context-menu">

    </div>

    <div id="attributesMapping" style="display: none;">
        <h3 style="text-align: left; margin-top: 15%;">Attributes mapping</h3>
        <table id="attributeTable" style="margin-top: 5%;">
            <tr>
                <th>Attribute</th>
                <th>Value</th>
                <th>Position</th>
            </tr>
        </table>
    </div>


    <div class="buttonsValidation" id="buttonsValidation">
        <button class="reject" style="display: inline-block;">
            Cancel
        </button>
        <button id="continueButton" class="accept" style="display: inline-block;">
            Annotate
        </button>
    </div>

    
    <div class="buttonsPush" id="buttonsPush" style="display: none;">
        <button class="reject" style="display: inline-block;">
            Cancel
        </button>
        <button id="continueButton" class="accept" style="display: inline-block;">
            Confirm
        </button>
    </div>

</body>

</html>
