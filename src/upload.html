<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="upload.css">
    <script src="upload.js"></script>
    <title>Upload JSON file</title>
</head>

<body>
    <div class="title">
        <div id="backButton" style="display: inline-block;">
            <img style="height: 30px;" src="../img/icons/backButton.png">
        </div>
        <div class="titleBlock" style="display: inline-block;">
            <h3>Training center</h3>
            <p>Upload your data</p>
        </div>
    </div>

    <div class="uploaderArea" onclick="document.getElementById('selectedFile').click();">
        <img name="uploadIcon" src="../img/documents.png">
        <p>Select a JSON file to upload</p>
        <span>or drag and drop it here</span>
        <input type="file" id="selectedFile" style="display: none;" />
    </div>

</body>

</html>
