<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>
    <title>My View</title>
</head>

<body>
    <div class="title">
        <h3>Training center</h3>
        <p>Create dataset to train the AI</p>
    </div>

    <div class="mainButtons">
        <div id="uploadButton" class="buttonsContainer">
            <img name="icons" src="img/json_manual.png">
            <p>Upload a JSON file</p>
        </div>
        <hr>
        <div id="editorButton" class="buttonsContainer">
            <img name="icons" src="img/editor.png">
            <p>Open training editor</p>
        </div>
        <hr>
        <div id="generatorButton" class="buttonsContainer">
            <img name="icons" src="img/generator.png">
            <p>Open data generator</p>
        </div>
    </div>
</body>

</html>
